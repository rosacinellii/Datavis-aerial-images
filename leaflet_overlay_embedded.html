  const OVERLAY_OPACITY = 0.85;

  // === Map base ===
  const map = L.map("map", {
    zoomControl: true
  });

  const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 22,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const cornersLayer = L.layerGroup().addTo(map);
  const debugLayer = L.layerGroup().addTo(map);

  function setStatus(html) {
    document.getElementById("status").innerHTML = html;
  }

  function toNumber(v) {
    if (v === null || v === undefined) return null;
    const s = String(v).trim();
    if (!s) return null;
    // supporto decimali con virgola (es. "45,123")
    const normalized = s.replace(",", ".");
    const n = Number(normalized);
    return Number.isFinite(n) ? n : null;
  }

  function findLatLngFromRow(rowObj) {
    // rowObj è un oggetto {col: value} da PapaParse con header:true
    const keys = Object.keys(rowObj || {});
    const lower = (k) => k.toLowerCase();

    // Preferenze per nomi colonne (italiano + inglese + generico X/Y)
    const latKeyCandidates = keys.filter(k => /(^|[^a-z])lat([^a-z]|$)|latitude|latitudine|^y$|_y$/.test(lower(k)));
    const lngKeyCandidates = keys.filter(k => /(lon|lng|long)(itude)?|longitudine|^x$|_x$/.test(lower(k)));

    let lat = null, lng = null;

    // 1) prova coppia lat/lng con nomi riconosciuti
    if (latKeyCandidates.length) {
      for (const k of latKeyCandidates) {
        const n = toNumber(rowObj[k]);
        if (n !== null && Math.abs(n) <= 90) { lat = n; break; }
      }
    }
    if (lngKeyCandidates.length) {
      for (const k of lngKeyCandidates) {
        const n = toNumber(rowObj[k]);
        if (n !== null && Math.abs(n) <= 180) { lng = n; break; }
      }
    }
    if (lat !== null && lng !== null) return [lat, lng];

    // 2) fallback: cerca tra tutti i valori una coppia plausibile lat/lng
    const vals = [];
    for (const k of keys) {
      const raw = rowObj[k];
      const n = toNumber(raw);
      if (n === null) continue;
      vals.push({ key: k, n, raw: String(raw) });
    }

    // genera tutte le coppie (a,b) e scegli la più "plausibile"
    let best = null;
    for (let i = 0; i < vals.length; i++) {
      for (let j = 0; j < vals.length; j++) {
        if (i === j) continue;
        const a = vals[i], b = vals[j];

        // a=lat, b=lng
        if (Math.abs(a.n) > 90 || Math.abs(b.n) > 180) continue;

        // score: preferisci valori con decimali e non troppo piccoli (per evitare id=1,2,3,4)
        let score = 0;
        if (/[.,]\d+/.test(a.raw)) score += 2;
        if (/[.,]\d+/.test(b.raw)) score += 2;
        if (Math.abs(a.n) > 1) score += 1;
        if (Math.abs(b.n) > 1) score += 1;
        // bonus se range tipico geografico (lat tra 10 e 80, lng tra 0 e 30 o 0..180) – leggero
        if (Math.abs(a.n) >= 10 && Math.abs(a.n) <= 80) score += 1;

        if (!best || score > best.score) {
          best = { lat: a.n, lng: b.n, score };
        }
      }
    }
    if (best) return [best.lat, best.lng];

    return null;
  }

  function computeBounds(points) {
    let minLat = Infinity, maxLat = -Infinity, minLng = Infinity, maxLng = -Infinity;
    for (const p of points) {
      const lat = p[0], lng = p[1];
      if (!Number.isFinite(lat) || !Number.isFinite(lng)) continue;
      minLat = Math.min(minLat, lat);
      maxLat = Math.max(maxLat, lat);
      minLng = Math.min(minLng, lng);
      maxLng = Math.max(maxLng, lng);
    }
    if (!Number.isFinite(minLat) || !Number.isFinite(minLng)) return null;
    return L.latLngBounds([minLat, minLng], [maxLat, maxLng]); // SW, NE
  }

  function addCornerMarkers(points) {
    cornersLayer.clearLayers();
    points.forEach((p, idx) => {
      const m = L.circleMarker(p, { radius: 5 });
      m.bindPopup(`<b>Punto ${idx + 1}</b><br>lat: ${p[0]}<br>lng: ${p[1]}`);
      m.addTo(cornersLayer);
    });
  }

  function bootstrapFromCsv(csvText) {
    const parsed = Papa.parse(csvText, {
      header: true,
      skipEmptyLines: true
    });

    if (parsed.errors && parsed.errors.length) {
      console.warn("CSV parse errors:", parsed.errors);
    }

    const rows = parsed.data || [];
    const points = [];
    for (const row of rows) {
      const latlng = findLatLngFromRow(row);
      if (latlng) points.push(latlng);
    }

    if (points.length < 2) {
      setStatus(`⚠️ Non riesco a estrarre coordinate valide dal CSV.<br><br>
        Suggerimenti:<br>
        • assicurati che ci siano colonne tipo <code>lat</code>/<code>lng</code> (o <code>latitude</code>/<code>longitude</code>)<br>
        • oppure <code>x</code>/<code>y</code>.<br><br>
        CSV: <code>${CSV_URL}</code>`);
      return;
    }

    const bounds = computeBounds(points);
    if (!bounds) {
      setStatus(`⚠️ Coordinate lette, ma bounds non calcolabili. Controlla i valori nel CSV.`);
      return;
    }

    // Overlay immagine
    const overlay = L.imageOverlay(IMAGE_URL, bounds, {
      opacity: OVERLAY_OPACITY,
      interactive: true,
      crossOrigin: true
    });

    overlay.on("error", () => {
      setStatus(`⚠️ Impossibile caricare l'immagine <code>${IMAGE_URL}</code>.<br>
        Metti <code>overlay.jpg</code> nella stessa cartella di questo HTML (oppure modifica <code>IMAGE_URL</code>).`);
    });

    overlay.addTo(map);

    // Debug: rettangolo bounds
    const rect = L.rectangle(bounds, { weight: 1 });
    rect.addTo(debugLayer);

    // Marker ai punti letti dal CSV (utile per verificare)
    addCornerMarkers(points);

    map.fitBounds(bounds.pad(0.05));

    const overlayLayers = {
      "Immagine (overlay)": overlay,
      "Punti dal CSV": cornersLayer,
      "Bounds (debug)": debugLayer
    };

    L.control.layers({ "OpenStreetMap": osm }, overlayLayers, { collapsed: false }).addTo(map);

    setStatus(`✅ CSV letto: <b>${points.length}</b> punti.<br>
      Bounds calcolati: <br>
      SW: <code>${bounds.getSouthWest().lat.toFixed(6)}, ${bounds.getSouthWest().lng.toFixed(6)}</code><br>
      NE: <code>${bounds.getNorthEast().lat.toFixed(6)}, ${bounds.getNorthEast().lng.toFixed(6)}</code><br>
      <span style="opacity:.8">CSV: <code>${CSV_URL}</code></span>`);
  }

  // Carica CSV
  fetch(CSV_URL)
    .then(r => {
      if (!r.ok) throw new Error("HTTP " + r.status);
      return r.text();
    })
    .then(csvText => bootstrapFromCsv(csvText))
    .catch(err => {
      console.error(err);
      setStatus(`⚠️ Errore nel fetch del CSV.<br>
        Motivo: <code>${String(err)}</code><br><br>
        Possibili cause:<br>
        • CORS se stai aprendo l'HTML con <code>file://</code> (usa un server locale).<br>
        • URL non pubblicato o non accessibile.<br><br>
        CSV: <code>${CSV_URL}</code>`);
    });
</script>
</body>
</html>
